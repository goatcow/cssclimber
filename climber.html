<!DOCTYPE html>
<html>
	<head>
		<title>CSS Rock Climber</title>
		<link rel="stylesheet" type="text/css" href="css/climber.css">
		<!-- 
			<meta name="viewport" content="width=device-width, scale=1.0">
		-->
	</head>

	<body>
		<img src="css/arapiles.jpg" class="background_image">
			<section class="climber">
				<div class="bodyPart">
					<div class="headPart"></div>

					<div class="armPart upperLeft">
						<div class="armPart lowerLeft"></div>
					</div>

					<div class="armPart upperRight">
						<div class="armPart lowerRight"></div>
					</div>

					<div class="legPart leftLeg"></div>
					<div class="legPart rightLeg"></div>
				</div>
			</section>
	</body>
</html>
